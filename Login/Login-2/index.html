<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-sOMEI8b2ooXoZef0VrEz2MK3zjGe5fQA5G2jtnCGv15t67eXf7dy7a4+6iAaD+nHvz4Xel19bVc2GQpnpe8H5g=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>LOGIN-2</h1>
        <form action="">
            <div class="content-input">
                <label for="username-mail">Pseudo ou Adresse mail</label>
                <input type="text" id="username-mail" placeholder="Username or mail" required>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
                </svg>

            </div>
            <div class="content-input">
                <label for="password-user">Mot de passe</label>
                <input type="password" id="password-user" placeholder="Mot de passe" required>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                </svg>
            </div>
            <div class="annexe">
                <span><a href="">Mot de passe oublier ?</a></span>
            </div>
            <button>Me connecter</button> <br><br><br>
            <div class="logo-social">
                <div>se connecter avec :</div>
                <div class="content-icone"> <a href="#" class="icone icone-fb"
                        title="Cliquez pour visiter Example.com"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path
                                d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z" />
                        </svg></a>
                    <a href="#" class="icone icone-google"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 488 512">
                            <path
                                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                        </svg></a>
                    <a href="#" class="icone icone-x"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />
                        </svg></a>
                </div>


            </div>

            <span class="sign-up"><span class="bout">Vous n'avez de compte ?</span><a href="#">Inscription</a></span>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
